apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgre
spec:
  selector:
    matchLabels:
      app: postgre
  template:
    metadata:
      labels:
        app: postgre
    spec:
      containers:
        - name: postgre
          image: postgres:13.16
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_PASSWORD
              value: pg1234
            - name: POSTGRES_USER
              value: ecommerce
            - name: POSTGRES_DB
              value: ecommerce

---

apiVersion: v1
kind: Service
metadata:
  name: postgre
spec:
  type: ClusterIP
  ports:
    - port: 5432
  selector:
    app: postgre

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: fake-shop
spec:
  selector:
    matchLabels:
      app: fake-shop
  template:
    metadata:
      labels:
        app: fake-shop
    spec:
      containers:
        - name: fake-shop
          image: victorbcassis/fake-shop:latest
          ports:
            - containerPort: 5000
          env:
            - name: DB_HOST
              value: postgre
            - name: DB_USER
              value: ecommerce
            - name: DB_PASSWORD
              value: pg1234
            - name: DB_NAME
              value: ecommerce
            - name: FLASK_APP
              value: index.py

---

apiVersion: v1
kind: Service
metadata:
  name: fake-shop
spec:
  type: LoadBalancer
  ports:
    - port: 5000
      nodePort: 30000
  selector:
    app: fake-shop
